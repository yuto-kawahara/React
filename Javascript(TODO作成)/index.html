<!DOCTYPE html>
<html>
  <head>
    <title>Todoアプリ</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="/src/styles.css" />
  </head>

  <body>
    <div class="input-area">
      <input class="form" placeholder="TODOを表示" />
      <button class="add_btn">追加</button>
    </div>
    <div class="incomplete-area">
      <p class="title">未完了のTODO</p>
      <ul class="list"></ul>
    </div>
    <div class="complete-area">
      <p class="title">完了したTODO</p>
      <ul class="complete_list"></ul>
    </div>

    <!-- <script src="src/index.js"></script> -->
    <script src="src/todo.js"></script>
  </body>
</html>
